<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Menu</title>
	<meta name="description" content="Projects" />
	<meta name="keywords" content="Menu" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="zad5.css"type="text/css" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="page">
	<div class="page__menu">
		<div class="header">	
            <img class="header__image" src="bars-solid.svg"/>
            <span class="header__title">
                YOUR LOGO
            </span>
		</div>
		<div class="menu__navigation">
			<div class="navigation__void--top"></div>
			<div class="navigation__dashboard">
				<img class="dashboard__image" src="house.svg"/>
				<span class="dashboard__title">
					Dashboard
				</span>
			</div>
			<div class="navigation__messages">
				<img class="messages__image" src="messages.svg"/>
				<span class="messages__title">
					Messages
				</span>
				<input class="messages__number" type="text" value="3">
			</div>
			<div class="navigation__void--bottom"></div>
		</div>
	</div>
	<div class="page__content">
		<div class="content__header">
			<div class="header__search">
				<input class="search__input" type="search" value="search"/>
			</div>
			<div class="header__user">
				<span class="user__title"> 
					Hi, Laura Jane
				</span>
				<img class="user__icon" src="user.svg"/>
			</div>	
		</div>
		<div class="content__container">
			<div class="container__head">
				<div class="head__void"></div>
				<div class="head__title">
				<span class="title__span">
					Overview
				</span>
				</div>
			</div>
			<div class="container-column">
				<div class="container-column__column-left">
					<div class="column-left__top"></div>
					<div class="column-left__bottom"></div>
				</div>
				<div class="container-column__column-right">
					<div class="column-right--top"></div>
					<div class="column-right--middle"></div>
					<div class="column-right--bottom"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
